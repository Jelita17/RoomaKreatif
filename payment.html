<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .total-price {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pembayaran</h1>
        <div class="total-price" id="totalPrice"></div>
        <form onsubmit="submitPayment(event)">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" placeholder="Masukkan nama Anda" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Masukkan email Anda" required>

            <button type="submit">Bayar</button>
        </form>
    </div>

    <script>
        // Get query parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const itemName = urlParams.get('name');
        const itemPrice = parseFloat(urlParams.get('price'));
        const totalWithPPN = itemPrice * 1.03; // Calculate total with 3% PPN

        // Display item details
        document.getElementById('totalPrice').textContent = 
    `Item: ${itemName} | Total (dengan PPN 3%): $${totalWithPPN.toFixed(2)}`;


        function submitPayment(event) {
            event.preventDefault();
            alert('Pembayaran berhasil diproses!');
            // Redirect to another page or reset form
        }
    </script>
</body>
</html>
